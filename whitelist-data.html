<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVAXIRON - Whitelist Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff3366;
            --secondary: #7289da;
            --dark: #0f0f23;
            --darker: rgba(26, 26, 46, 0.95);
            --light: rgba(255, 255, 255, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background: var(--dark);
            color: white;
            min-height: 100vh;
            padding: 80px 20px 20px;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 51, 102, 0.2);
        }

        .nav-logo {
            font-size: 1.5em;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .whitelist-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--darker);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 51, 102, 0.2);
        }

        .form-title {
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--light);
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 51, 102, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1em;
        }

        .input-group textarea {
            height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            display: block;
            margin: 30px auto 0;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.3);
        }

        .success-message {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
            font-size: 1.1em;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-logo">AVAXIRON</div>
    </nav>

    <div class="whitelist-container">
        <h1 class="form-title">Whitelist Registration</h1>
        <form id="whitelistForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="wallet">Wallet Address</label>
                <input type="text" id="wallet" required placeholder="Enter your wallet address">
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="telegram">Telegram Username</label>
                <input type="text" id="telegram" required placeholder="Enter your telegram username">
            </div>
            <div class="input-group">
                <label for="reason">Why do you want to join?</label>
                <textarea id="reason" required placeholder="Tell us why you want to join AVAXIRON"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
        <div class="success-message" id="successMessage">
            Successfully registered! Welcome to AVAXIRON community. ðŸš€
        </div>
    </div>

    <script>
        const whitelistForm = document.getElementById('whitelistForm');
        const successMessage = document.getElementById('successMessage');

        whitelistForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const newEntry = {
                username: document.getElementById('username').value,
                wallet: document.getElementById('wallet').value,
                email: document.getElementById('email').value,
                telegram: document.getElementById('telegram').value,
                reason: document.getElementById('reason').value,
                date: new Date().toLocaleDateString()
            };

            let whitelistEntries = JSON.parse(localStorage.getItem('whitelistEntries')) || [];
            whitelistEntries.push(newEntry);
            localStorage.setItem('whitelistEntries', JSON.stringify(whitelistEntries));

            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);

            whitelistForm.reset();
        });
    </script>
</body>
</html>
<style>
    /* ... existing root variables ... */
    
    body {
        background: var(--dark);
        color: white;
        min-height: 100vh;
        padding: 80px 20px 20px;
        position: relative;
        overflow-x: hidden;
    }

    /* Add animated background */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            radial-gradient(circle at 20% 30%, rgba(255, 51, 102, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 70%, rgba(114, 137, 218, 0.1) 0%, transparent 50%);
        animation: backgroundPulse 8s ease-in-out infinite alternate;
        z-index: -1;
    }

    @keyframes backgroundPulse {
        0% { transform: scale(1); opacity: 0.5; }
        100% { transform: scale(1.2); opacity: 1; }
    }

    .whitelist-container {
        backdrop-filter: blur(10px);
        animation: containerFloat 3s ease-in-out infinite;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    @keyframes containerFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    .whitelist-container:hover {
        box-shadow: 0 12px 40px rgba(255, 51, 102, 0.2);
    }

    .form-title {
        position: relative;
        animation: glowText 2s ease-in-out infinite alternate;
    }

    @keyframes glowText {
        0% { text-shadow: 0 0 10px rgba(255, 51, 102, 0.5); }
        100% { text-shadow: 0 0 20px rgba(255, 51, 102, 0.8), 0 0 30px rgba(114, 137, 218, 0.6); }
    }

    .input-group input, .input-group textarea {
        transition: all 0.3s ease;
        position: relative;
        z-index: 1;
    }

    .input-group input:focus, .input-group textarea:focus {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 51, 102, 0.2);
    }

    .submit-btn {
        position: relative;
        overflow: hidden;
        transition: all 0.4s ease;
    }

    .submit-btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        background: linear-gradient(45deg, var(--primary), var(--secondary), var(--primary));
        transition: all 0.6s ease;
        transform: translate(-50%, -50%) rotate(0deg);
        opacity: 0;
        z-index: -1;
    }

    .submit-btn:hover::before {
        opacity: 1;
        transform: translate(-50%, -50%) rotate(180deg);
    }

    .success-message {
        animation: slideUp 0.5s ease-out;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(46, 213, 115, 0.3);
    }

    @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    /* Add floating particles */
    .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
    }

    .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: var(--primary);
        border-radius: 50%;
        animation: float 20s linear infinite;
        opacity: 0.3;
    }

    @keyframes float {
        0% { transform: translateY(100vh) translateX(0); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
    }
</style>

<!-- Add particles container after nav -->
<div class="particles" id="particles"></div>

<!-- Add to your existing script -->
<script>
    // ... existing form handling code ...

    // Add floating particles
    function createParticles() {
        const container = document.getElementById('particles');
        const particleCount = 20;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.opacity = Math.random() * 0.5;
            container.appendChild(particle);
        }
    }

    // Initialize particles
    createParticles();

    // Add input animations
    document.querySelectorAll('.input-group input, .input-group textarea').forEach(input => {
        input.addEventListener('focus', () => {
            input.parentElement.style.transform = 'scale(1.02)';
        });

        input.addEventListener('blur', () => {
            input.parentElement.style.transform = 'scale(1)';
        });
    });
</script>
