<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVAXIRON GPT</title>
    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2023/09/30/audio_8c0547dd5d.mp3" type="audio/mp3">
    </audio>
    <style>
        body {
            margin: 0;
            background: #0a0a1a;
            color: #ff3366;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(125deg, #0a0a1a, #1a1a3a, #2a2a4a, #1a1a3a);
            background-size: 400% 400%;
            animation: backgroundMove 15s ease infinite;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(10px);
            opacity: 0.5;
            animation: orbFloat 20s infinite;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ff3366 0%, transparent 70%);
            top: -150px;
            left: -150px;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #ff6699 0%, transparent 70%);
            bottom: -200px;
            right: -200px;
        }

        .orb3 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ff99cc 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .chat-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .chat-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .chat-title {
            font-size: 2.5em;
            color: #ff3366;
            text-shadow: 0 0 20px rgba(255, 51, 102, 0.5);
            margin: 0;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 20px;
            min-height: 400px;
            backdrop-filter: blur(10px);
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            animation: fadeIn 0.5s ease;
            opacity: 0;
            transform: translateY(20px);
            animation-fill-mode: forwards;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ff3366;
        }

        .user-message {
            background: rgba(42, 42, 58, 0.8);
            margin-left: 20%;
            border-left: 4px solid #ff3366;
        }

        .bot-message {
            background: rgba(26, 26, 42, 0.8);
            margin-right: 20%;
            border-left: 4px solid #ff6699;
        }

        .input-container {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .chat-input {
            flex-grow: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(42, 42, 58, 0.8);
            color: #ff3366;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input::placeholder {
            color: rgba(255, 51, 102, 0.5);
        }

        .chat-input:focus {
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.2);
        }

        .send-button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff3366, #ff6699);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.3);
        }

        .typing-indicator {
            display: none;
            padding: 15px;
            background: rgba(26, 26, 42, 0.8);
            border-radius: 10px;
            margin-right: 20%;
            border-left: 4px solid #ff6699;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #ff6699;
            border-radius: 50%;
            animation: bounce 1s infinite;
        }

        .mute-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 51, 102, 0.2);
            color: #ff3366;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mute-button:hover {
            background: rgba(255, 51, 102, 0.3);
            transform: scale(1.1);
        }

        .mute-icon {
            font-size: 24px;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(50px, 50px); }
            50% { transform: translate(0, 100px); }
            75% { transform: translate(-50px, 50px); }
        }

        @keyframes backgroundMove {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>

    <button class="mute-button" id="muteButton">
        <span class="mute-icon">ðŸ”Š</span>
    </button>

    <div class="chat-container">
        <div class="chat-header">
            <h1 class="chat-title">AVAXIRON GPT</h1>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Hello! Welcome to AVAXIRON GPT. How can I assist you with NFTs today?
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" class="chat-input" id="userInput" placeholder="Ask about AVAXIRON NFTs...">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            const bgMusic = document.getElementById('bgMusic');
            const muteButton = document.getElementById('muteButton');
            bgMusic.volume = 0.3;
            
            muteButton.addEventListener('click', function() {
                if (bgMusic.paused) {
                    bgMusic.play();
                    muteButton.innerHTML = '<span class="mute-icon">ðŸ”Š</span>';
                } else {
                    bgMusic.pause();
                    muteButton.innerHTML = '<span class="mute-icon">ðŸ”‡</span>';
                }
            });

            document.addEventListener('click', function() {
                bgMusic.play();
            }, { once: true });
        });

        const responses = [
            "AVAXIRON NFTs are unique digital collectibles with different rarity levels.",
            "Each AVAXIRON NFT is carefully crafted with distinctive features and attributes.",
            "Our NFT collection includes Legendary, Epic, Rare, Uncommon, and Common items.",
            "The rarity system ensures each NFT has its own special value in the collection.",
            "AVAXIRON NFTs are secured on the blockchain for true ownership and authenticity."
        ];

        const nftKeywords = ['nft', 'avaxiron', 'collection', 'rare', 'legendary', 'epic'];

        function isNFTRelated(message) {
            return nftKeywords.some(keyword => message.toLowerCase().includes(keyword));
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'block';

            setTimeout(() => {
                typingIndicator.style.display = 'none';
                
                if (isNFTRelated(message)) {
                    const response = responses[Math.floor(Math.random() * responses.length)];
                    addMessage(response, 'bot');
                } else {
                    addMessage("Coming Soon! Please ask about AVAXIRON NFTs.", 'bot');
                }
            }, 2000);
        }

        function addMessage(text, sender) {
            const messages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
