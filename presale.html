<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaxiron - Next Gen DeFi</title>
    <style>
        body {
            margin: 0;
            background: #0a0a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            perspective: 1000px;
        }

        .particle {
            position: fixed;
            pointer-events: none;
            opacity: 0;
            background: #7289da;
            border-radius: 50%;
            animation: particleFloat 15s infinite linear;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .floating-coin {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: floatCoin 8s infinite ease-in-out;
        }

        .glow-effect {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(114, 137, 218, 0.2) 0%, transparent 70%);
            animation: pulse 4s infinite ease-in-out;
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards 0.5s;
        }

        .hero-title {
            font-size: 5em;
            margin: 0;
            background: linear-gradient(45deg, #7289da, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(114, 137, 218, 0.3));
        }

        .hero-subtitle {
            font-size: 1.5em;
            margin: 20px 0;
            color: #aaa;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #7289da, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: #aaa;
            margin-top: 10px;
        }

        .hero-btn {
            background: linear-gradient(45deg, #7289da, #ff6b6b);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2em;
            display: inline-block;
            margin-top: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            cursor: pointer;
        }

        .hero-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(114, 137, 218, 0.3);
        }

        @keyframes particleFloat {
            0% {
                transform: translate3d(0, 0, 0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translate3d(100vw, -100vh, 100px) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes floatCoin {
            0%, 100% {
                transform: translate3d(0, 0, 0) rotate(0deg);
            }
            50% {
                transform: translate3d(30px, -30px, 50px) rotate(180deg);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="glow-effect"></div>
        <div class="floating-elements">
            <img src="https://cryptologos.cc/logos/avalanche-avax-logo.png" class="floating-coin" style="top: 20%; left: 20%;">
            <img src="https://cryptologos.cc/logos/avalanche-avax-logo.png" class="floating-coin" style="top: 60%; left: 70%;">
            <img src="https://cryptologos.cc/logos/avalanche-avax-logo.png" class="floating-coin" style="top: 30%; left: 80%;">
        </div>
        
        <div class="hero-content">
            <h1 class="hero-title">AVAXIRON</h1>
            <p class="hero-subtitle">Revolutionary DeFi Platform on Avalanche</p>
            
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-number">Coming Soon</div>
                    <div class="stat-label">Total Value Locked</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">Join Now</div>
                    <div class="stat-label">Early Access</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">Launching</div>
                    <div class="stat-label">NFT Collection</div>
                </div>
            </div> 

            <!-- Fix for button structure -->
            <a href="whitelist-data.html" class="hero-btn">Join Waitlist</a>
        </div>
    </div>

    <script>
        function createParticles() {
            for(let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * window.innerWidth + 'px';
                    particle.style.top = Math.random() * window.innerHeight + 'px';
                    particle.style.width = Math.random() * 5 + 3 + 'px';
                    particle.style.height = particle.style.width;
                    document.body.appendChild(particle);

                    particle.addEventListener('animationend', () => {
                        particle.remove();
                    });
                }, i * 1000);
            }
        }

        window.addEventListener('load', () => {
            createParticles();
            setInterval(createParticles, 20000);
        });
    </script>
</body>
</html>
<div class="cyber-effects">
    <div class="cyber-grid"></div>
    <div class="energy-ring"></div>
</div>

<style>
    .cyber-effects {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
    }

    .cyber-grid {
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background-image: 
            linear-gradient(rgba(114, 137, 218, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(114, 137, 218, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        transform: perspective(500px) rotateX(60deg);
        animation: gridMove 20s linear infinite;
    }

    .energy-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        background: conic-gradient(
            from 0deg,
            transparent,
            rgba(114, 137, 218, 0.5),
            rgba(255, 107, 107, 0.5),
            transparent
        );
        animation: ringPulse 3s ease-in-out infinite;
    }

    .energy-ring::before {
        content: '';
        position: absolute;
        top: -20px;
        left: -20px;
        right: -20px;
        bottom: -20px;
        border: 2px solid rgba(114, 137, 218, 0.3);
        border-radius: 50%;
        animation: ringRotate 10s linear infinite;
    }

    .hero-title {
        animation: glowPulse 2s infinite;
    }

    .hero-btn {
        position: relative;
        overflow: hidden;
    }

    .hero-btn::before {
        content: '';
        position: absolute;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 60%);
        animation: btnEnergy 3s infinite;
    }

    @keyframes gridMove {
        0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
        100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
    }

    @keyframes ringPulse {
        0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
        50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
    }

    @keyframes ringRotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes glowPulse {
        0%, 100% { text-shadow: 0 0 20px rgba(114, 137, 218, 0.5); }
        50% { text-shadow: 0 0 40px rgba(114, 137, 218, 0.8); }
    }

    @keyframes btnEnergy {
        0% { transform: translateY(100%) rotate(0deg); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateY(-100%) rotate(360deg); opacity: 0; }
    }

    .floating-coin {
        filter: drop-shadow(0 0 20px rgba(114, 137, 218, 0.5));
    }

    .particle {
        background: radial-gradient(circle, currentColor 0%, transparent 70%);
        animation: particleGlow 2s infinite;
    }

    @keyframes particleGlow {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(1.5); }
    }
</style>

<script>
    function createEnergyParticles() {
        const colors = ['#7289da', '#ff6b6b', '#00ff88'];
        setInterval(() => {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const color = colors[Math.floor(Math.random() * colors.length)];
            const size = Math.random() * 10 + 5;
            
            particle.style.cssText = `
                position: fixed;
                width: ${size}px;
                height: ${size}px;
                background: ${color};
                border-radius: 50%;
                pointer-events: none;
                z-index: 2;
                left: ${Math.random() * window.innerWidth}px;
                top: ${Math.random() * window.innerHeight}px;
                animation: particleFloat 4s ease-out forwards;
            `;
            
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 4000);
        }, 200);
    }

    window.addEventListener('load', createEnergyParticles);
</script>
